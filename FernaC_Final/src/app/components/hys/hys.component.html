<div class="row">
    <h1>Hard & Soft Skils</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="75"
    [radius]="90"
    [imageSrc]="'../assets/html.png'"
    [showImage]="true"
    [imageHeight]="50"
    [imageWidth]="50"
    [outerStrokeWidth]="15"
    [innerStrokeWidth]="4"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="700"
  ></circle-progress>
</div>
